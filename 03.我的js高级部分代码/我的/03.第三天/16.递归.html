<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function f(num){
            if(num==6){
                console.log(num);
                return;
            }
            else{
                console.log(num);
                f(--num);
            }
        }

        f(10);
    </script>
</body>
</html>
