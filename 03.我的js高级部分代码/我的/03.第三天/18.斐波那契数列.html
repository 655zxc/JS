<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function f(num){
            if(num<=2){
                return 1;
            }
            else{
                return f(num-1) + f(num-2);
            }
        }

        console.log(f(8));
    </script>
</body>
</html>
