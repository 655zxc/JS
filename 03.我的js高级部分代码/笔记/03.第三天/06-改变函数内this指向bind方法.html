<body>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>
    <script>
        // 改变函数内this指向  js提供了三种方法  call()  apply()  bind()

        // 3. bind()  绑定 捆绑的意思
        var o = {
            name: 'andy'
        };

        function fn(a, b) {
            console.log(this);
            console.log(a + b);


        };
        var f = fn.bind(o, 1, 2);//返回一个新函数f this指向o 参数是1 2 但是不立即执行
        f();//调用函数f 参数已经被设置了
        // 1. 不会调用原来的函数   可以改变原来函数内部的this 指向
        // 2. 返回的是原函数改变this之后产生的新函数
        // 3. 如果有的函数我们不需要立即调用,但是又想改变这个函数内部的this指向此时用bind
        // 4. 我们有一个按钮,当我们点击了之后,就禁用这个按钮,3秒钟之后开启这个按钮









        var btn1 = document.querySelector('button');
        btn1.onclick = function() {
            this.disabled = true; // 这个this 指向的是 btn 这个按钮
            setTimeout(function() {
                // 定时器函数function(){}里面的this 指向的是window
                this.disabled = false; 
            }.bind(this), 3000); //给定时器函数写一个bind 将this指向变为btn 但不立即执行函数
            // 因为这个this在定时器函数大括号外边 指向的是btn 这个对象
            // 此时定时器函数里面的this 指向的是btn
        }
