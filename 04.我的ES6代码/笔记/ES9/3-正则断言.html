<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则扩展-反向断言</title>
</head>
<body>
    <script>
        //声明字符串
        let str = 'JS5211314你知道么555啦啦啦';
        //正向断言
        const reg = /\d+(?=啦)/; //?=啦 判断\d+后面是不是啦 是的话就取前面的\d+
        const result = reg.exec(str);

        //反向断言
        const reg = /(?<=么)\d+/;//?<=么 判断\d+前面是不是么 是的话就取后面的\d+
        const result = reg.exec(str);
        console.log(result);
    </script>
</body>
</html>
