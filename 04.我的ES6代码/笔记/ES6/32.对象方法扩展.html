<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象方法扩展</title>
</head>
<body>
    <script>
        //1. Object.is 判断两个值是否完全相等 和 === 基本一致
        console.log(Object.is(120, 120));// === 
        console.log(Object.is(NaN, NaN));//但是用Object.is不一样
        console.log(NaN === NaN);// NaN和任何数作比较都是false
        console.log('=============================');

        //2. Object.assign 对象的合并
        const config1 = {
            host: 'localhost',
            port: 3306,
            name: 'root',
            pass: 'root',
            test: 'test'
        };
        const config2 = {
            host: 'http://atguigu.com',
            port: 33060,
            name: 'atguigu.com',
            pass: 'iloveyou',
            test2: 'test2'
        }
        console.log(Object.assign(config1, config2));//后边的会覆盖前面的
        console.log('=============================');

        //3. Object.setPrototypeOf 设置原型对象  Object.getPrototypeof
        const school = {
            name: '尚硅谷'
        }
        const cities = {
            xiaoqu: ['北京','上海','深圳']
        }
        Object.setPrototypeOf(school, cities);//把school的原型设置为cities
        //cities的原型是object
        console.log(school);
        console.log('=============================');
        console.log(Object.getPrototypeOf(school));


        
    </script>
</body>
</html>
