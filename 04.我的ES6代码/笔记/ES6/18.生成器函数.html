<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器</title>
</head>
<body>
    <script>    
        //生成器其实就是一个特殊的函数
        //异步编程  纯回调函数  node fs  ajax mongodb
        //函数代码的分隔符yield
        function * gen(){
            
            yield'一只没有耳朵';
            yield '一只没有尾部';
            yield '真奇怪';
        }

        let iterator = gen();
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        // 需要调用next执行

        //也可以遍历
        for(let v of gen()){
            console.log(v);
        }


        // 执行 Generator 函数会返回一个遍历器对象，
        // 也就是说，Generator 函数除了状态机，还是一个遍历器对象生成函数。
        // 返回的遍历器对象，可以依次遍历 Generator 函数内部的每一个状态。
    </script>
</body>
</html>
