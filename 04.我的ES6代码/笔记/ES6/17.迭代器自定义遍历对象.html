<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义遍历数据</title>
</head>

<body>
    <script>
        //声明一个对象
        const banji = {
            name: "终极一班",
            stus: [
                'xiaoming',
                'xiaoning',
                'xiaotian',
                'knight'
            ],

            //实现迭代器
            [Symbol.iterator]() {
                //索引变量
                let index = 0;
                //
                let _this = this;
                return {
                    next: function () {
                        if (index < _this.stus.length) {
                            const result = { value: _this.stus[index], done: false };
                            //下标自增
                            index++;
                            //返回结果
                            return result;
                            //遍历这一个 返回value done
                        }else{
                            return {value: undefined, done: true};
                            //遍历结束 返回value done
                        }
                    }
                };
            }
        }

        //遍历这个对象 banji对象没有自带的迭代器 需要我们手动实现
        for (let v of banji) {
            console.log(v);
        }



        // Iterator 接口的目的，就是为所有数据结构，提供了一种统一的访问机制，
        // 即for...of循环（详见下文）。当使用for...of循环遍历某种数据结构时，该循环会自动去寻找 Iterator 接口。

        // 一种数据结构只要部署了 Iterator 接口，我们就称这种数据结构是“可遍历的”（iterable）。

        // ES6 规定，默认的 Iterator 接口部署在数据结构的Symbol.iterator属性，
        // 或者说，一个数据结构只要具有Symbol.iterator属性，就可以认为是“可遍历的”（iterable）。
        // Symbol.iterator属性本身是一个函数，就是当前数据结构默认的遍历器生成函数。
        // 执行这个函数，就会返回一个遍历器。至于属性名Symbol.iterator，它是一个表达式，
        // 返回Symbol对象的iterator属性，这是一个预定义好的、类型为 Symbol 的特殊值，所以要放在方括号内







//         Iterator 的遍历过程是这样的。

// （1）创建一个指针对象，指向当前数据结构的起始位置。也就是说，遍历器对象本质上，就是一个指针对象。

// （2）第一次调用指针对象的next方法，可以将指针指向数据结构的第一个成员。

// （3）第二次调用指针对象的next方法，指针就指向数据结构的第二个成员。

// （4）不断调用指针对象的next方法，直到它指向数据结构的结束位置。
    </script>
</body>

</html>
