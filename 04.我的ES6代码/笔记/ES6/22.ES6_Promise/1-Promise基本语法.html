<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise基本语法</title>
</head>
<body>
    <script>
        //实例化 Promise 对象
        //Promise对象拥有三个状态 初始化 成功 失败
        const p = new Promise(function(resolve, reject){
            setTimeout(function(){
                //
                // let data = '数据库中的用户数据';
                // resolve
                // resolve(data);

                let err = '数据读取失败';
                reject(err);
            }, 1000);
        });
        //如果调用了第一个参数resolve 则代表成功
        //如果调用了第一二参数reject 则代表失败

        //调用 promise 对象的 then 方法
        //then方法接受两个参数 都是函数 
        //一个成功 一个失败
        //会根据p的状态执行相应函数
        //成功 则调用第一个函数
        //失败 则调用第二个函数
        p.then(function(value){
            console.log(value);
        }, function(reason){
            console.error(reason);
        })
        //这里写回调函数
    </script>
</body>
</html>
