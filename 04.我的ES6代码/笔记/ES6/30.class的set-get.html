<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get 和 set</title>
</head>
<body>
    <script>
        // get 和 set  
        class Phone{
            
            //price是一个属性 不是方法
            get price(){
                console.log("价格属性被读取了");
                return 'iloveyou';
            }//当访问price时候 就会调用这个函数

            set price(newVal){
                console.log('价格属性被修改了');
            }//当修改price时候 就会调用这个函数
        }

        //实例化对象
        let s = new Phone();

        console.log(s.price);
        s.price = 'free';
    </script>
</body>
</html>
