<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object.fromEntries</title>
</head>
<body>
    <script>
        //二维数组
        const result = Object.fromEntries([
            ['name','尚硅谷'],
            ['xueke', 'Java,大数据,前端,云计算']
        ]);
        console.log(result);

        //Map
        const m = new Map();
        m.set('name','ATGUIGU');
        const result2 = Object.fromEntries(m);
        console.log(result2);

        //Object.entries ES8
        const arr = Object.entries({
            name: "尚硅谷"
        })
        console.log(arr);

        //Object.entries把对象转化为二维数组
        //Object.fromEntries把二维数组转化为对象
    </script>
</body>
</html>
