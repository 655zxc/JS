<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        const p = new Promise((resolve,reject)=>{
            console.log(111);
            resolve();
            setTimeout(() => {
                console.log(666);
            }, 0);
            console.log(333);
                //promise函数参数这里面的内容是同步调用的
                //但是定时器是异步
        }
        )

        console.log(444);
        p.then(value=>{
            console.log(222);
        },reason=>{})
        //p里面的回调函数是异步的
        console.log(555);

        //1 3 4 5 2 6
    </script>
</body>
</html>
