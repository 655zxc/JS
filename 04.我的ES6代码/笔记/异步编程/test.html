<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function f(callback){
            console.log(2);
            callback();
            //同步的回调函数?
        }

        f(function(){console.log(3);})
        console.log(1);
        console.log('=================');



        setTimeout(() => {
            console.log(2);
            //异步的回调函数?
        }, 0);
        console.log(1);
    </script>
</body>
</html>
