<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>知否知否，应是等你好久11</li>
        <li>知否知否，应是等你好久22</li>
        <li>知否知否，应是等你好久33</li>
        <li>知否知否，应是等你好久44</li>

    </ul>
    <ol id="name">
        <li>生僻字5</li>
        <li>生僻字6</li>
        <li>生僻字7</li>
        <li>生僻字8</li>

    </ol>

    <script>
        // 1.返回的是 获取过来元素对象的集合 以伪数组的形式存储的
        var lis = document.getElementsByTagName('li');
        console.log(lis);
        console.log(lis[0]);
        // 2. 我们想要依次打印里面的元素对象我们可以采取遍历的方式 输出单个元素
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i]);

        }
        // 3. 如果页面中只有一个li 返回的还是伪数组的形式 
        // 4. 如果页面中没有这个元素 返回的是空的伪数组的形式 并不会是null
        // 5. element.getElementsByTagName('标签名'); 父元素必须是指定的单个元素 不能是数组
        // var ol = document.getElementsByTagName('ol'); //这样子返回的是一个伪数组 这个数组只有一个元素ol 
        // console.log(ol[0].getElementsByTagName('li'));//方法一:ol[0]就是伪数组中的第一个ol 这样写可以
        var ol = document.getElementById('name');
        console.log(ol.getElementsByTagName('li'));//输出伪数组
        //方法二:给ol指定一个id 用getElementById直接获取ol单个元素 而不是用getElementsByTagName获取一个数组
    </script>
</body>

</html>
