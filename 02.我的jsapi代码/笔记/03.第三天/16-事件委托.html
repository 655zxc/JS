<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <ul>
        <li>知否知否，点我应有弹框在手！</li>
        <li>知否知否，点我应有弹框在手！</li>
        <li>知否知否，点我应有弹框在手！</li>
        <li>知否知否，点我应有弹框在手！</li>
        <li>知否知否，点我应有弹框在手！</li>
    </ul>
    <script>
        // 事件委托的核心原理：给父节点添加侦听器， 利用事件冒泡影响每一个子节点
        //不需要给每个li都设置点击事件 只需要给ul设置点击事件
        //因为li的点击最后会冒泡到ul 被ul接收
        var ul = document.querySelector('ul');
        ul.addEventListener('click', function(e) {
            // e.target 这个可以得到我们点击的对象
            //这样也可以获得点击元素
            //this是ul e.target是li
            e.target.style.backgroundColor = 'pink';


        })
    </script>
</body>

</html>
