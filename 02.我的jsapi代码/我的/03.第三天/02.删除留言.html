<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            padding: 100px;
        }
        
        textarea {
            width: 200px;
            height: 100px;
            border: 1px solid pink;
            outline: none;
            resize: none;
        }
        
        ul {
            margin-top: 50px;
        }
        
        li {
            width: 300px;
            padding: 5px;
            background-color: rgb(245, 209, 243);
            color: red;
            font-size: 14px;
            margin: 15px 0;
        }

        a{
            float: right;
        }
    </style>
</head>

<body>
    <textarea name="" id=""></textarea>
    <button>发布</button>
    <ul>

    </ul>
    <script>
        // var string = textarea.value; 错误的 在js中获取元素要用语句 不能直接用
        var textarea = document.querySelector('textarea');
        var btn = document.querySelector('button');
        var ul = document.querySelector('ul');
        
        

        btn.onclick = function(){
            var string = textarea.value;
            //获取string要放在函数里 点击地时候才起作用
            var li = document.createElement('li');
            li.innerHTML = string + "<a href='javascript:;'>删除</a>";//外面用双引号 里面用单引号
            //重点! ! ! ! !    href='javascript:;'防止超链接跳转
            ul.appendChild(li);
            textarea.value="";
            // 清空


            var a = li.children[li.children.length-1];
            a.onclick = function(){
                ul.removeChild(this.parentNode);
            }
            //我觉得这种更好


        //     var a = document.getElementsByTagName('a');
        //     for(var i = 0 ; i < a.length ; i++){
        //     a[i].onclick = function(){
        //         ul.removeChild(this.parentNode);
        //     }
        // }
        // 把a的onclick事件写在按钮onclick里面 因为a是按钮onclick后才生成的
        //如果不触发btn都没有a 就无法绑定了 所以不能写在外边

        }

        
    </script>
</body>

</html>
