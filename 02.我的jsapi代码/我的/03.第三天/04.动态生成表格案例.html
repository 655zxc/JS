<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        
        td,
        th {
            border: 1px solid #333;
        }
        
        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        var datas = [{
            name: '魏璎珞',
            subject: 'JavaScript',
            score: 100
        }, {
            name: '弘历',
            subject: 'JavaScript',
            score: 98
        }, {
            name: '傅恒',
            subject: 'JavaScript',
            score: 99
        }, {
            name: '明玉',
            subject: 'JavaScript',
            score: 88
        }, {
            name: '大猪蹄子',
            subject: 'JavaScript',
            score: 0
        }];




        var tbody = document.querySelector('tbody');
        for(var i = 0;i < datas.length; i++){
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
        }
        //插入tr




        for(var i = 0;i < datas.length; i++){//遍历所有对象
            for(var k in datas[i]){//遍历每个对象的属性
            var td = document.createElement('td');
            td.innerHTML = datas[i][k];
            //td是对象的属性

            tbody.children[i].appendChild(td);
            //对于遍历到的这个对象对应的行 添加信息
            //注意是tbody.children[i] 不是tbody[i]
            }





            var td = document.createElement('td');
            td.innerHTML = "<a href='javascript:;'>删除</a>";
            tbody.children[i].appendChild(td);
            //在循环结束后 对象的属性都已经添加 再添加一个td






            var a = tbody.children[i].children[tbody.children[i].children.length-1].children[0];
            //获取刚刚添加的a
            // tbody的第i个子元素tr 
            // tr的最后一个子元素td 
            // td的第一个子元素a
            a.onclick = function(){
                tbody.removeChild( this.parentNode.parentNode);
            }
        }

        
    </script>
</body>

</html>
