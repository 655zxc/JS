<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .sliderbar {
            position: fixed;
            right: 0;
            bottom: 100px;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            color: #fff;
        }
        
        .con {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 40px;
            background-color: purple;
            z-index: -1;
        }
    </style>
    <script src="animate.js"></script>
</head>

<body>
    <div class="sliderbar">
        <span>←</span>
        <div class="con">问题反馈</div>
    </div>

    <script>
        var sliderbar = document.querySelector('.sliderbar');
        var con = document.querySelector('.con');
        var span = document.querySelector('.sliderbar span');
        var body = document.body;

        sliderbar.addEventListener('mouseover',function(){//鼠标移入时 触发函数animate
            //由于定位问题 con的offsetleft是0 left也是0
            //向左移动160 则offsetleft 和 left应该变成-160
                animate(con,-160 ,function(){
                span.innerHTML = '→';//本次调用需要修改span
            });//在这里传入本次执行animate需要的 对象 数值 函数事件
        })

        sliderbar.addEventListener('mouseout',function(){
        
                animate(con,0,function(){
                span.innerHTML = '←';//本次调用需要修改span
            })
        })
    </script>
</body>

</html>
