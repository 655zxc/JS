<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }
        
        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 300px;
        }
        
        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }
        
        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }
        
        td {
            font: 14px "微软雅黑";
        }
        
        tbody tr {
            background-color: #f0f0f0;
        }
        
        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>

</head>

<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="j_cbAll" />
                    </th>
                    <th>商品</th>
                    <th>价钱</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPhone8</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPad Pro</td>
                    <td>5000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPad Air</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>Apple Watch</td>
                    <td>2000</td>
                </tr>

            </tbody>
        </table>
    </div>
   <script>
       var first = document.getElementById("j_cbAll");
       var others = document.getElementById("j_tb").getElementsByTagName('input');

       first.onclick = function(){//设置总选项
           if(this.checked == true){
               for(var i =0 ; i < others.length ; i++){
                   others[i].checked = true;
                   //注意布尔值 不要用字符串 因为非空字符串都会被认为是真
               }
           }
           else{
            for(var i =0 ; i < others.length ; i++){
                   others[i].checked = false;
               }
           }
       }
       //注意 这里可以用[小按钮.checked = this.checked],让小按钮和大按钮保持一致 省略代码







       for(var i =0 ; i < others.length ; i++){
           //给每个小按钮绑定事件
        others[i].onclick = function(){
            if(others[0].checked == true && others[1].checked ==true && others[2].checked == true && others[3].checked == true){
                //触发点击事件时 如果所有按钮都选上
                first.checked = true;
            }
            else{
                //触发点击事件时 如果有按钮没选上
                first.checked = false;
            }



        }



       }

   </script>
   
</body>

</html>
