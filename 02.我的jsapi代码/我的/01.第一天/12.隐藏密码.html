<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            outline: none;
            width: 400px;
            height: 30px;
            border: none;
            /* margin: 0 auto; */
            /* 居中不了? */

            border-bottom: 1px solid darkgrey;
        }

        div{
            /* 套一个div居中 */
            width: 400px;
            height: 30px;
            margin: 0 auto;
            margin-top: 100px;
            position: relative;
        }

        img{
            height: 100%;
            position: absolute;
            /* 移动图片 */
            left: 375px;
            top: 0;
        }
    </style>
</head>
<body>
    <div>
        <input type="password" >
        <img src="../../笔记/01.第一天/images/close.png" alt="">
    </div>
    <script>
        var img = document.querySelector('img');
        var input = document.querySelector('input');

        img.onclick = function(){
            //判断语句
            if(input.type == 'text'){//如果已经打开
                //点击关闭
                input.type = 'password';
                img.src = "../../笔记/01.第一天/images/close.png";
            }
            else{
                //点击打开
                input.type = 'text';
                img.src = "../../笔记/01.第一天/images/open.png";
            }
        }
    </script>
</body>
</html>
