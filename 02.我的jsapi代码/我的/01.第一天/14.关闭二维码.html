<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer{
            width: 200px;
            height: 200px;
            margin: 0 auto;
            margin-top: 100px;
            text-align: center;
            border: 1px solid orange;
            font-size: 14px;
            position: relative;
            display:block;
        }

        #inner{
            width: 30px;
            height: 30px;
            border: 1px solid orange;
            position: absolute;
            left: -32px;
            top: -1px;
            /* 有边框 */

            display: flex;
            justify-content: center;
            align-items: center;
        }
        #outer img{
            width: 70%;
        }

        
    </style>
</head>
<body>
    <div id = 'outer'>
        <p>淘宝二维码</p>
        <img src="../../笔记/01.第一天/images/tao.png" alt="">
        <div id="inner">
            <img src="../../笔记/01.第一天/images/wrong.png" alt="">
        </div>
    </div>


    <script>
        var inner = document.querySelector('#inner');
        var outer = document.querySelector('#outer');
        inner.onclick = function(){
            outer.style.display = 'none';
          
        }
    </script>

    
</body>
</html>
