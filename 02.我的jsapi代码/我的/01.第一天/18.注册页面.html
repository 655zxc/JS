<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            width: 400px;
            height: 50px;
            /* background-color: rosybrown; */
            margin: 100px auto;

            display:flex ;
            justify-content: center;
            align-items: center;
            /* 弹性布局 排列 */
        }

        .inner{
            
            width: 15px;
            height: 15px;
            background: url("../../笔记/01.第一天/images/mess.png");
            /* 设置背景 */
            /* background-color: royalblue; */
            margin-left: 5px;
            
            
        }

        .word{
            font-size: 12px;
            margin-left: 5px;
        }

        .wrong{
            background:url("../../笔记/01.第一天/images/wrong.png");
        }

        .right{
            background:url("../../笔记/01.第一天/images/right.png");
        }
    </style>
</head>
<body>
    <div class = 'outer'>
        <input type="password">
        <div class="inner">
            
            
        </div>
        <div class="word">
            请输入6~16位密码
        </div>
    </div>

    <script>
        var input = document.querySelector('input');
        var word = document.querySelector('.word');
        var inner = document.querySelector('.inner');

        input.onblur = function(){
            if(this.value.length >=6 && this.value.length <= 16){
               
                word.innerHTML = '您输入的正确';
                // inner.className = 'inner right';
                inner.style.background = 'url("../../笔记/01.第一天/images/right.png")';

                //url的外面也要加上引号 !!!!
            }
            else{
                  
                word.innerHTML = '您输入的位数不对要求6~16位';
                // inner.className = 'inner wrong';
                inner.style.background = 'url("../../笔记/01.第一天/images/wrong.png")';
            }

           
        }
    </script>
</body>
</html>
