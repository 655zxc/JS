<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            width: 100px;
            height: 40px;
            background-color: coral;
            margin: 100px auto;
            position: relative;
        }

        .top{
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 40px;
        }

        .bottom{
            width: 100%;
            height: 300%;
            background-color: cornflowerblue;
            position: absolute;
            left: 0;
            top: 40px;

            display: none;
        }
    </style>
</head>
<body>
    <div class="outer">
        
        <div class="top">下拉菜单</div>
        <div class="bottom"></div>
    </div>

    <script>
        var outer = document.getElementsByClassName('outer');
        var bottom = document.getElementsByClassName('bottom');
        //注意这里是获取的集合!!!!

        outer[0].onmouseover = function(){
            bottom[0].style.display = 'block';
        }

        outer[0].onmouseout = function(){
            bottom[0].style.display = 'none';
        }
    </script>
</body>
</html>
