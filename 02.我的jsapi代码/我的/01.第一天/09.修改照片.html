<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 200px;
        }
    </style>
</head>
<body>
    <button id = 'ldh'>ldh</button>
    <button id = 'zxy'>zxy</button>
    <img src="../../笔记/01.第一天/images/ldh.jpg" alt="" title = "ldh">
    <script>
        var btn1 = document.getElementById('ldh');
        var btn2 = document.getElementById('zxy');
        var img = document.querySelector('img');

        btn1.onclick = function(){
            img.src = "../../笔记/01.第一天/images/ldh.jpg";
            img.title = 'ldh';
        }

        btn2.onclick = function(){
            img.src = "../../笔记/01.第一天/images/zxy.jpg";
            img.title = 'zxy';
        }
    </script>
</body>
</html>
