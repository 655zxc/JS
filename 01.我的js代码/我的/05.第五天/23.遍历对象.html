<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function friut(color,size,name){
            this.color = color;
            this.size = size;
            this.name = name;

            this.eat = function(){
                console.log("eat"+name);
            }
        }

        var apple = new friut('red',10,'apple');
        //不加引号就变成变量了

        
        for ( var k in apple){
            console.log(k);//遍历属性名和方法名
            console.log(apple[k]);//遍历属性内容和方法内容
        }
    </script>
</head>
<body>
    
</body>
</html>
