<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function count(time){
            var now = +new Date();
            var input = new Date(time);
            var times = (input - now)/1000; //剩下秒数

            var days = parseInt(times/(60*60*24));
            var hours = parseInt(times/(60*60)%24); //times/(60*60)是将剩余时间转化为小时 %24会消除完整的一天
            var minutes = parseInt(times/60%24);

            return days+"天"+hours+"小时"+minutes+"分钟";
        }

        console.log(count('2019-5-1 18:00:00'));
    </script>
</head>
