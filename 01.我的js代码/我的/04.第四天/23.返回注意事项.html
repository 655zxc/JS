<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(){
            return 1,2;
        }
        //返回最后一个值2

        var a = f1();
        console.log(typeof a,a);
        //number 2

        function f2(){
            return [1,2];
        }
        //返回一个数组

        var b = f2();
        console.log(typeof b,b);
        //object 数组1,2
    </script>
</head>
<body>
    
</body>
</html>
